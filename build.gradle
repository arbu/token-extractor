plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    jcenter()
}

application {
    mainClassName = 'de.blue_beam.token_extractor.App'
}

javafx {
    version = "11"
    modules = [ 'javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.web', ]
}
